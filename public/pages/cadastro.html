<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/style.css">
    <script src="./../js/validate.js"></script>
</head>
<body>

    <nav class="navbar navbar-light bg-light navbar-shadow" style="background-color: white !important;">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="/">
            <img src="./../img/logo-gerencianet-topo.svg" alt="" width="260" height="30" class="d-inline-block align-top">
          </a>
        </div>
      </nav>
    
    <div class="container" style="margin-top: 40px;">
        <div>
            <a href="/"><button class="btn btn-danger navbar-shadow" style="background-color: #FCFCFC !important; color: #F37021; border: #F37021;">Voltar</button></a>
        </div>
        <div class="justify-content-md-center">
            <div class="row">
                <div class="col-4"></div>
                <div class=" col-4 md-4 justify-content-md-center cadastro-titulo">
                    <h2 style="text-align: center;">Cadastre o produto</h2>
                </div>
                <div class="col-4"></div>
            </div>
            <form action="/produtos" method="POST">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4  cadastro">
                            <label class="form-label" for="name">Produto:</label>
                            <input class="form-control" type="text" name="name" id="name">
            
                            <label class="form-label" for="value" style="margin-top: 8px;">Pre√ßo:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">R$</span>
                                <input class="form-control" type="text" name="value" id="value">
                            </div>
                            <div style="text-align: center;">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                        <div class="col-4"></div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer >
        <div id="div-footer">
            <p>Desenvolvido por Thiago Rocha</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
