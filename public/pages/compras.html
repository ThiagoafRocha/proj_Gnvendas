<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light navbar-shadow" style="background-color: white !important;">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="/">
            <img src="./../img/logo-gerencianet-topo.svg" alt="" width="260" height="30" class="d-inline-block align-top">
          </a>
        </div>
      </nav>

    <div class="container" style="margin-top: 40px;">
        <div>
            <a href="/"><button class="btn btn-danger navbar-shadow" style="background-color: #FCFCFC !important; color: #F37021; border: #F37021;">Voltar</button></a>
        </div>
    <form>
        <div class="mb-3">
            <h2 class="cadastro-titulo" style="text-align: center;">Dados do comprador</h2>
            <div class="row" style="padding: 20px;">
                <div class="col-4">
                    <label class="form-label" for="name">Nome:</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="col-4">
                    <label class="form-label" for="cpf">CPF:</label>
                    <input class="form-control" type="text" name="cpf" id="cpf">
                </div>
                <div class="col-4">
                    <label class="form-label" for="tel">Telefone:</label>
                    <input class="form-control" type="text" name="tel" id="tel">
                </div>
            </div>
            
        </div>
    </form>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
                <th>Quantidade</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbody-results" >
            
        </tbody>
    </table>

    </div>

    <footer >
        <div id="div-footer">
            <p>Desenvolvido por Thiago Rocha</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./../js/products.js"></script>
</body>
</html>
